<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/norm.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>JavaScript Calculator</title>
  </head>
  <body>

      <form id="calcForm">

        <h1>Calculator</h1>

        <div class="flexcontainer">
          <input type="text" id="display">
          <input type="button" value="C" class="keys" id="clear" onClick="addToDisplay('C')">
        </div>

        <div class="flexcontainer">
          <input type="button" value="9" class="keys" onClick="addToDisplay('9')">
          <input type="button" value="8" class="keys" onClick="addToDisplay('8')">
          <input type="button" value="7" class="keys" onClick="addToDisplay('7')">
          <input type="button" value="+" class="keys" onClick="addToDisplay('+')">
        </div>

        <div class="flexcontainer">
          <input type="button" value="6" class="keys" onClick="addToDisplay('6')">
          <input type="button" value="5" class="keys" onClick="addToDisplay('5')">
          <input type="button" value="4" class="keys" onClick="addToDisplay('4')">
          <input type="button" value="-" class="keys" onClick="addToDisplay('-')">
        </div>

        <div class="flexcontainer">
          <input type="button" value="3" class="keys" onClick="addToDisplay('3')">
          <input type="button" value="2" class="keys" onClick="addToDisplay('2')">
          <input type="button" value="1" class="keys" onClick="addToDisplay('1')">
          <input type="button" value="*" class="keys" onClick="addToDisplay('*')">
        </div>

        <div class="flexcontainer">
          <input type="button" value="." class="keys" onClick="addToDisplay('.')">
          <input type="button" value="0" class="keys" onClick="addToDisplay('0')">
          <input type="button" value="=" id="equal" class="keys" class="keys" onClick="solution()">
          <input type="button" value="/" class="keys" onClick="addToDisplay('/')">
        </div>

      </form>





    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
